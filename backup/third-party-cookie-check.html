<body>
  <script>
    if (window.parent) {
      var supported;
      var tests = [
        'wf_third_party_cookie=yes; samesite=none; secure',
        'wf_third_party_cookie=yes; samesite=none',
        'wf_third_party_cookie=yes'
      ];

      for (var cookieTest of tests) {
        document.cookie = cookieTest;

        if (/wf_third_party_cookie=yes/.test(document.cookie)) {
          supported = true;
          break;
        }
      }

      if (supported) {
        window.parent.postMessage('WF_third_party_cookies_supported', '*');
      } else {
        window.parent.postMessage('WF_third_party_cookies_unsupported', '*');
      }
    }
  </script>
</body>
